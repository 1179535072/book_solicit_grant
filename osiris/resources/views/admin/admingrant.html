<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../js/layer.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.min.js" charset="utf-8"></script>
    <script src="../../js/reqwest.js" charset="utf-8"></script>
</head>

<body>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">发放书籍</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">发放书籍信息</h4>
            </div>
            <form class="form-horizontal" action="../../../controller/admin/addgrant.php" method="post">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">书ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name ="bookid" placeholder="请输入书ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">发放时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" name="time" placeholder="2019-08-9 17:45:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">发放地点</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname1" name="address" placeholder="请输入发放地点">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">发放状态</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname2" name="status" placeholder="请输入发放状态">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div id="app">
    <table class="table table-striped">
        <thead>
        <tr >
            <th>
                <input type="checkbox" name="" lay-skin="">
            </th>
            <th>书籍名</th>
            <th>书号</th>
            <th>作者</th>
            <th>发放状态</th>
            <th>发放地点</th>
            <th>发放时间</th>
            <th>操作</th>
        </thead>
        <tbody>
        <tr id="tr1" v-for="a in messages">

            <td>
                <input type="checkbox" name="" lay-skin="primary"></td>
            <td>{{a.bookname}}</td>
            <td>{{a.booknum}}</td>
            <td>{{a.author}}</td>
            <td>{{a[1]}}</td>
            <td>{{a[2]}}</td>
            <td>{{a[3]}}</td>
            <td >
            <td>
                <div title="删除" @click="del(a[0])">
                    <i class="layui-icon">&#xe640;</i></div>
            </td>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>

</script>
</html>
