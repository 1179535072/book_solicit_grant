
<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../../layer.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script src="../../layui.js" charset="utf-8"></script>
    <script src="../../js/vue.min.js" charset="utf-8"></script>
    <script src="../../js/reqwest.js" charset="utf-8"></script>
</head>

<body>

<!--弹出框-->

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">购买书籍</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">购买书籍</h4>
            </div>
            <form method="POST" action="../../../controller/student/puchasebook.php" class="form-horizontal">
                <div class="form-group">
                    <label for="ID" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ID" name='ID' placeholder="请输入ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="num" class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="num" name='num' placeholder="请输入购买数量">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div id="app">
<table class="table table-striped">
    <thead>
    <tr>
        <th>
            <input type="checkbox" name="" lay-skin="">
        </th>
        <th>ID</th>
        <th>书籍名</th>
        <th>书号</th>
        <th>作者</th>
        <th>价格</th>
    </thead>
    <tbody>
    <tr v-for="a in messages">
        <td>
            <input type="checkbox" name="" lay-skin="primary"></td>
        <td>{{a[0]}}</td>
        <td>{{a[1]}}</td>
        <td>{{a[2]}}</td>
        <td>{{a[3]}}</td>
        <td>{{a[4]}}</td>

    </tr>

    </tbody>
</table>
</div>

<script src="../../js/booksolicit.js"></script>
</body>

</html>
